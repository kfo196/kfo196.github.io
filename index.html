<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Graduation Project 2025 - Interactive Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f67280;
            --dark: #0f0e17;
            --light: #fffffe;
            --gradient1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: var(--light);
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: all 0.1s ease;
            z-index: 10000;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 9999;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(45deg, #0a0a0a, #1a0033);
            overflow: hidden;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: var(--gradient1);
            filter: blur(40px);
            opacity: 0.3;
            animation: float 20s infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            left: -150px;
            top: -150px;
            border-radius: 50%;
            animation-duration: 25s;
        }

        .shape:nth-child(2) {
            width: 400px;
            height: 400px;
            right: -200px;
            top: 50%;
            border-radius: 50%;
            background: var(--gradient2);
            animation-duration: 30s;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 250px;
            height: 250px;
            left: 50%;
            bottom: -125px;
            border-radius: 50%;
            background: var(--gradient3);
            animation-duration: 20s;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(100px, -100px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translate(-100px, 100px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translate(50px, 50px) rotate(270deg) scale(1.05);
            }
        }

        /* Particle System */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            animation: particle-float 10s infinite linear;
        }

        @keyframes particle-float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Advanced Navigation */
        nav {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.5);
        }

        nav.scrolled {
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: var(--gradient1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logo-pulse 2s infinite;
        }

        @keyframes logo-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            position: relative;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gradient1);
            transition: all 0.3s;
            transform: translateX(-50%);
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* Menu Button */
        .menu-btn {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-btn span {
            width: 30px;
            height: 3px;
            background: var(--light);
            margin: 3px 0;
            transition: all 0.3s;
        }

        .menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Hero Section Enhanced */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: 2rem;
        }

        .hero-content {
            text-align: center;
            max-width: 1000px;
        }

        .glitch {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            animation: glitch-skew 4s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #00ffff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #ff00ff;
            z-index: -2;
        }

        @keyframes glitch-skew {
            0%, 100% {
                transform: skew(0deg);
            }
            20% {
                transform: skew(2deg);
            }
            40% {
                transform: skew(-2deg);
            }
            60% {
                transform: skew(1deg);
            }
            80% {
                transform: skew(-1deg);
            }
        }

        @keyframes glitch-1 {
            0%, 100% {
                clip-path: inset(0 0 0 0);
                transform: translate(0);
            }
            20% {
                clip-path: inset(20% 0 30% 0);
                transform: translate(-2px, 2px);
            }
            40% {
                clip-path: inset(50% 0 20% 0);
                transform: translate(2px, -2px);
            }
            60% {
                clip-path: inset(10% 0 60% 0);
                transform: translate(-2px, 0);
            }
            80% {
                clip-path: inset(80% 0 10% 0);
                transform: translate(2px, 0);
            }
        }

        @keyframes glitch-2 {
            0%, 100% {
                clip-path: inset(0 0 0 0);
                transform: translate(0);
            }
            20% {
                clip-path: inset(60% 0 20% 0);
                transform: translate(2px, -2px);
            }
            40% {
                clip-path: inset(20% 0 60% 0);
                transform: translate(-2px, 2px);
            }
            60% {
                clip-path: inset(40% 0 40% 0);
                transform: translate(2px, 0);
            }
            80% {
                clip-path: inset(10% 0 80% 0);
                transform: translate(-2px, 0);
            }
        }

        .hero-subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin: 2rem 0;
            opacity: 0;
            animation: fadeInUp 1s 0.5s forwards;
        }

        .type-text {
            font-family: 'Courier New', monospace;
            color: var(--accent);
        }

        .type-cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        /* CTA Buttons */
        .cta-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .cta-button {
            padding: 1rem 2.5rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            display: inline-block;
        }

        .cta-primary {
            background: var(--gradient1);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .cta-secondary {
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .scroll-indicator::before {
            content: '';
            display: block;
            width: 30px;
            height: 50px;
            border: 2px solid var(--primary);
            border-radius: 25px;
            position: relative;
        }

        .scroll-indicator::after {
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: scroll-wheel 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(10px);
            }
        }

        @keyframes scroll-wheel {
            0% {
                top: 10px;
                opacity: 1;
            }
            100% {
                top: 30px;
                opacity: 0;
            }
        }

        /* Sections */
        .section {
            padding: 100px 2rem;
            position: relative;
            z-index: 2;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            font-size: clamp(2rem, 5vw, 4rem);
            text-align: center;
            margin-bottom: 1rem;
            background: var(--gradient1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4rem;
        }

        /* About Section with 3D Card */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-text {
            opacity: 0;
            animation: fadeInLeft 1s forwards;
        }

        .about-image {
            perspective: 1000px;
        }

        .card-3d {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card-3d:hover {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: var(--gradient1);
        }

        .card-back {
            background: var(--gradient2);
            transform: rotateY(180deg);
            padding: 2rem;
        }

        /* Skills Section with Progress Rings */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .skill-item {
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.6s forwards;
        }

        .skill-ring {
            width: 150px;
            height: 150px;
            margin: 0 auto 1rem;
            position: relative;
        }

        .skill-ring svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .skill-ring circle {
            fill: none;
            stroke-width: 10;
        }

        .skill-ring .bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .skill-ring .progress {
            stroke: url(#gradient);
            stroke-linecap: round;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            animation: progress 2s ease forwards;
        }

        @keyframes progress {
            to {
                stroke-dashoffset: var(--offset);
            }
        }

        .skill-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
        }

        /* Projects Gallery with Tilt Effect */
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .project-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient1);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .project-card:hover::before {
            opacity: 0.1;
        }

        .project-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.4);
        }

        .project-image {
            width: 100%;
            height: 250px;
            background: var(--gradient1);
            position: relative;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .project-link {
            padding: 0.75rem 1.5rem;
            background: var(--gradient1);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .project-link:hover {
            transform: scale(1.1);
        }

        .project-content {
            padding: 2rem;
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .project-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tech-tag {
            padding: 0.5rem 1rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid var(--primary);
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .tech-tag:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding: 4rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--gradient1);
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: auto;
            margin-right: 55%;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: 55%;
        }

        .timeline-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .timeline-dot {
            position: absolute;
            top: 2rem;
            width: 20px;
            height: 20px;
            background: var(--gradient1);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .timeline-item:nth-child(odd) .timeline-dot {
            right: -10%;
        }

        .timeline-item:nth-child(even) .timeline-dot {
            left: -10%;
        }

        .timeline-date {
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .timeline-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Contact Form Enhanced */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 4rem;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            transition: all 0.3s;
        }

        .contact-item:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .contact-form {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .form-group label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s;
            pointer-events: none;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:focus + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: -0.5rem;
            left: 0.5rem;
            font-size: 0.9rem;
            background: #0a0a0a;
            padding: 0 0.5rem;
            color: var(--primary);
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--gradient1);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        /* Footer */
        footer {
            padding: 4rem 2rem 2rem;
            background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.9));
            position: relative;
            z-index: 2;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
            background: var(--gradient1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s;
        }

        .footer-links a:hover {
